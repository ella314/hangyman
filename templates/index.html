<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangyman Game</title>
</head>
<body style = "background-color: lightblue; text-align: center; font-size: 2em">
    <pre>



    </pre>
    <h1>Hangyman Game</h1>
    <p>Word: <strong>{{ display_word }}</strong></p>
    <p>Guesses: {{ guesses|join(', ') }}</p>
    <p>Tries left: {{ tries_left }}</p>
    {% if status == 'won' %}
        <p>Congratulations! You won! The word was <strong>{{ word }}</strong>.</p>
    {% elif status == 'lost' %}
        <p>Game over! The word was <strong>{{ word }}</strong>.</p>
    {% else %}
        <form method="post" action="{{ url_for('guess') }}">
            <label for="letter">Enter a letter:</label>
            <input type="text" id="letter" name="letter" maxlength="1" required autofocus>
            <button type="submit">Guess</button>
        </form>
    {% endif %}
    <p> </p>
    <form method="get" action="{{ url_for('new') }}">
        <button type="submit">Start New Game</button>
    </form>
    
</body>
</html>
